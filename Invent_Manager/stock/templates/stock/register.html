{% extends "stock/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <img src="{% static 'stock/images/logo.png' %}" id="icon" alt="InventManager Icon" />
      </div>
      <form method="POST" action="">
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second required" name="username" placeholder="Username">
        <input type="text" id="login" class="fadeIn third required" name="first_name" placeholder="First Name">
        <input type="text" id="login" class="fadeIn fourth required" name="last_name" placeholder="Last Name">
        <input type="text" id="login" class="fadeIn fifth required" name="email" placeholder="Email">
        <input type="password" id="password" class="fadeIn sixth required" name="password1" placeholder="Password">
        <input type="password" id="password" class="fadeIn seventh required" name="password2"
          placeholder="Password confirmation">
        <input type="submit" class="fadeIn eighth required" value="Sign up">

        {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}

      </form>
      <div id="formFooter">
        <small class="text-muted">
          Already have an account? <a class="underlineHover" href="{% url 'login' %}">Log In</a>
        </small>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
